<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentinstag</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #fff0f6;
    }
    .box{
      background: white;
      padding: 28px 26px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,.12);
      text-align:center;
      width: min(520px, 92vw);
    }
    h1{ margin:0 0 14px; font-size: 26px; }
    #msg{ margin-top:14px; font-size:18px; }
    .btns{
      position: relative;
      height: 90px;         /* Platz zum Ausweichen */
      margin-top: 18px;
    }
    button{
      border:0;
      padding: 14px 20px;
      border-radius: 14px;
      font-size: 18px;
      cursor:pointer;
      user-select:none;
    }
    #yes{
      background:#ff3d7f;
      color:white;
      margin-right: 10px;
    }
    #no{
      background:#f3f4f6;
      position:absolute;
      left: 55%;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Do you want my valentine?</h1>

    <div class="btns" id="area">
      <button id="yes">Ja üòÉ</button>
      <button id="no">Nein üòí</button>
    </div>

    <div id="msg"></div>
  </div>

<script>
  const area = document.getElementById("area");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const msg = document.getElementById("msg");

  // Startposition (aus deinem CSS: left 55%, top 0) -> wir setzen feste Pixel
  function initPos() {
    const r = area.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();
    // ungef√§hr bei 55% starten
    const x = (r.width * 0.55) - (b.width / 2);
    const y = 0;
    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  // Position innerhalb der Fl√§che halten
  function clamp(v, min, max) {
    return Math.max(min, Math.min(max, v));
  }

  // Button-Position aus style lesen
  function getPos() {
    return {
      x: parseFloat(noBtn.style.left) || 0,
      y: parseFloat(noBtn.style.top)  || 0
    };
  }

  // Maus bewegt sich im Bereich -> Button driftet weg, wenn zu nah
  function repel(clientX, clientY) {
    const areaRect = area.getBoundingClientRect();

    // Mausposition relativ zur area
    const mx = clientX - areaRect.left;
    const my = clientY - areaRect.top;

    const btnRect = noBtn.getBoundingClientRect();
    const bw = btnRect.width;
    const bh = btnRect.height;

    const pos = getPos();
    const bx = pos.x + bw / 2;
    const by = pos.y + bh / 2;

    // Vektor: Button -> Maus
    const dx = mx - bx;
    const dy = my - by;
    const dist = Math.hypot(dx, dy);

    const trigger = 110;     // ab welcher N√§he er "flieht"
    const strength = 18;     // wie stark pro Bewegung

    if (dist < trigger && dist > 0.001) {
      // weg von der Maus: -dx, -dy (normiert)
      const ux = dx / dist;
      const uy = dy / dist;

      // neue Position ein St√ºck weg schieben
      let nx = pos.x - ux * strength;
      let ny = pos.y - uy * strength;

      // im Kasten bleiben
      const maxX = areaRect.width - bw;
      const maxY = areaRect.height - bh;

      nx = clamp(nx, 0, maxX);
      ny = clamp(ny, 0, maxY);

      noBtn.style.left = nx + "px";
      noBtn.style.top  = ny + "px";
    }
  }

  // Smoothes Gleiten
  noBtn.style.transition = "left 90ms ease, top 90ms ease";

  area.addEventListener("mousemove", (e) => repel(e.clientX, e.clientY));

  // Mobile: finger in area -> auch wegdriften
  area.addEventListener("touchmove", (e) => {
    const t = e.touches[0];
    repel(t.clientX, t.clientY);
  }, { passive: true });

  yesBtn.addEventListener("click", () => {
    msg.textContent = "Lets GOOO‚ù§Ô∏è‚ù§Ô∏è";
    msg.style.fontWeight = "700";
  });

  // Start
  initPos();
</script>

</body>
</html>
