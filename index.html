<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentinstag</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#fff0f6;
      overflow:hidden; /* kein Scrollen wenn Button rumflitzt */
    }

    .box{
      background:#fff;
      padding:28px 26px;
      border-radius:18px;
      box-shadow:0 15px 40px rgba(0,0,0,.12);
      text-align:center;
      width:min(520px, 92vw);
      position: relative;
      z-index: 2; /* Box bleibt √ºber allem */
    }

    .gif{
      width:min(360px, 100%);
      margin:0 auto 14px;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 10px 25px rgba(0,0,0,.10);
    }
    .gif iframe{
      width:100%;
      height:220px;
      border:0;
      display:block;
    }

    h1{ margin:0 0 14px; font-size:26px; }

    .btns{ margin-top:18px; }

    button{
      border:0;
      padding:14px 20px;
      border-radius:14px;
      font-size:18px;
      cursor:pointer;
      user-select:none;
    }
    #yes{
      background:#ff3d7f;
      color:#fff;
    }

    /* Nein ist √ºber die ganze Seite */
    #no{
      background:#f3f4f6;
      position: fixed;
      left: 60vw;
      top: 55vh;
      transition: left 70ms ease, top 70ms ease;
      z-index: 9999;
      touch-action: none;
    }

    /* Erfolgsscreen */
    #success{ display:none; }
    #success h1{
      margin: 10px 0 0;
      font-size: 30px;
      font-weight: 800;
    }
  </style>
</head>

<body>
  <div class="box">

    <!-- Screen 1 -->
    <div id="questionScreen">
      <div class="gif">
        <iframe
          src="https://giphy.com/embed/4YXWEvbQKgDmZftNzv"
          title="Valentine GIF"
          allowfullscreen>
        </iframe>
      </div>

      <h1>Do you want my valentine?</h1>

      <div class="btns">
        <button id="yes">Ja üòÉ</button>
        <button id="no">Nein üòí</button>
      </div>
    </div>

    <!-- Screen 2 -->
    <div id="success">
      <div class="gif">
        <iframe
          src="https://giphy.com/embed/YporP8X437C4U"
          title="Yes GIF"
          allowfullscreen>
        </iframe>
      </div>
      <h1>Lets gooo‚ù§Ô∏è</h1>
    </div>

  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const questionScreen = document.getElementById("questionScreen");
    const success = document.getElementById("success");

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function setNoPos(x, y){
      const r = noBtn.getBoundingClientRect();
      const margin = 10;

      const maxX = window.innerWidth  - r.width  - margin;
      const maxY = window.innerHeight - r.height - margin;

      noBtn.style.left = clamp(x, margin, maxX) + "px";
      noBtn.style.top  = clamp(y, margin, maxY) + "px";
    }

    // Start: Nein neben Ja-Button platzieren (damit es ‚Äúnormal‚Äù aussieht)
    function initNoNearYes(){
      const y = yesBtn.getBoundingClientRect();
      const n = noBtn.getBoundingClientRect();
      const startX = y.right + 16;
      const startY = y.top + (y.height/2) - (n.height/2);
      setNoPos(startX, startY);
    }

    // Je n√§her die Maus, desto schneller flieht der Button
    function repel(clientX, clientY){
      const b = noBtn.getBoundingClientRect();
      const bx = b.left + b.width / 2;
      const by = b.top  + b.height / 2;

      const dx = clientX - bx;
      const dy = clientY - by;
      const dist = Math.hypot(dx, dy);
      if (dist < 0.001) return;

      const trigger = 650; // gro√ü = reagiert ‚Äúimmer ein bisschen‚Äù
      const closeness = clamp(1 - (dist / trigger), 0, 1);

      // speed: weit weg langsam, nah dran sehr schnell
      const speed = 2 + (closeness * closeness) * 95;

      const ux = dx / dist;
      const uy = dy / dist;

      const nx = b.left - ux * speed;
      const ny = b.top  - uy * speed;

      setNoPos(nx, ny);
    }

    // Maus √ºberall auf der Seite
    document.addEventListener("mousemove", (e) => repel(e.clientX, e.clientY));

    // Mobile: Finger bewegen
    document.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      repel(t.clientX, t.clientY);
    }, { passive: true });

    // Falls sie doch "Nein" anklickt: extra wegschubsen
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      repel(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
    });

    // Ja -> Seite wechseln (nur GIF + Text)
    yesBtn.addEventListener("click", () => {
      questionScreen.style.display = "none";
      success.style.display = "block";
      noBtn.style.display = "none"; // Nein komplett weg
    });

    // Bei Resize Button im Bild halten
    window.addEventListener("resize", () => {
      const b = noBtn.getBoundingClientRect();
      setNoPos(b.left, b.top);
    });

    initNoNearYes();
  </script>
</body>
</html>
