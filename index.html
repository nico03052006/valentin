<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentinstag</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#fff0f6;
    }
    .box{
      background:#fff;
      padding:28px 26px;
      border-radius:18px;
      box-shadow:0 15px 40px rgba(0,0,0,.12);
      text-align:center;
      width:min(520px, 92vw);
    }

    .gif{
      width:min(360px, 100%);
      margin:0 auto 14px;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 10px 25px rgba(0,0,0,.10);
    }
    .gif iframe{
      width:100%;
      height:220px;
      border:0;
      display:block;
    }

    h1{ margin:0 0 14px; font-size:26px; }
    .btns{
      position:relative;
      height:90px;
      margin-top:18px;
    }
    button{
      border:0;
      padding:14px 20px;
      border-radius:14px;
      font-size:18px;
      cursor:pointer;
      user-select:none;
    }
    #yes{
      background:#ff3d7f;
      color:#fff;
      margin-right:10px;
    }
    #no{
      background:#f3f4f6;
      position:absolute;
      left:55%;
      top:0;
      transition:left 90ms ease, top 90ms ease;
    }

    /* Erfolgs-Screen */
    #success{
      display:none;
    }
    #success h1{
      margin: 10px 0 0;
      font-size: 30px;
      font-weight: 800;
    }
  </style>
</head>

<body>
  <div class="box">

    <!-- Screen 1: Frage -->
    <div id="questionScreen">
      <div class="gif">
        <iframe
          id="gifFrame"
          src="https://giphy.com/embed/4YXWEvbQKgDmZftNzv"
          title="Valentine GIF"
          allowfullscreen>
        </iframe>
      </div>

      <h1>Do you want my valentine?</h1>

      <div class="btns" id="area">
        <button id="yes">Ja üòÉ</button>
        <button id="no">Nein üòí</button>
      </div>
    </div>

    <!-- Screen 2: Erfolg -->
    <div id="success">
      <div class="gif">
        <iframe
          id="gifYes"
          src="https://giphy.com/embed/YporP8X437C4U"
          title="Yes GIF"
          allowfullscreen>
        </iframe>
      </div>
      <h1>Lets gooo‚ù§Ô∏è</h1>
    </div>

  </div>

  <script>
    const area = document.getElementById("area");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    const questionScreen = document.getElementById("questionScreen");
    const success = document.getElementById("success");

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }
    function getPos(){
      return { x: parseFloat(noBtn.style.left)||0, y: parseFloat(noBtn.style.top)||0 };
    }
    function initPos(){
      const r = area.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const x = (r.width * 0.55) - (b.width / 2);
      noBtn.style.left = x + "px";
      noBtn.style.top  = "0px";
    }

    // Button schwebt von der Maus weg, bleibt im Feld
    function repel(clientX, clientY){
      const areaRect = area.getBoundingClientRect();
      const mx = clientX - areaRect.left;
      const my = clientY - areaRect.top;

      const btnRect = noBtn.getBoundingClientRect();
      const bw = btnRect.width;
      const bh = btnRect.height;

      const pos = getPos();
      const bx = pos.x + bw/2;
      const by = pos.y + bh/2;

      const dx = mx - bx;
      const dy = my - by;
      const dist = Math.hypot(dx, dy);

      const trigger = 110;   // N√§he
      const strength = 18;   // "Flucht" pro Tick

      if(dist < trigger && dist > 0.001){
        const ux = dx / dist, uy = dy / dist;
        let nx = pos.x - ux * strength;
        let ny = pos.y - uy * strength;

        const maxX = areaRect.width - bw;
        const maxY = areaRect.height - bh;

        noBtn.style.left = clamp(nx, 0, maxX) + "px";
        noBtn.style.top  = clamp(ny, 0, maxY) + "px";
      }
    }

    area.addEventListener("mousemove", (e) => repel(e.clientX, e.clientY));
    area.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      repel(t.clientX, t.clientY);
    }, {passive:true});

    // Ja -> Screen wechseln
    yesBtn.addEventListener("click", () => {
      questionScreen.style.display = "none";
      success.style.display = "block";
    });

    initPos();
  </script>
</body>
</html>
