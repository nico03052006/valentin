<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentinstag</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #fff0f6;
    }
    .box{
      background: white;
      padding: 28px 26px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,.12);
      text-align:center;
      width: min(520px, 92vw);
    }
    h1{ margin:0 0 14px; font-size: 26px; }
    #msg{ margin-top:14px; font-size:18px; }
    .btns{
      position: relative;
      height: 90px;         /* Platz zum Ausweichen */
      margin-top: 18px;
    }
    button{
      border:0;
      padding: 14px 20px;
      border-radius: 14px;
      font-size: 18px;
      cursor:pointer;
      user-select:none;
    }
    #yes{
      background:#ff3d7f;
      color:white;
      margin-right: 10px;
    }
    #no{
      background:#f3f4f6;
      position:absolute;
      left: 55%;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Do you want my valentine?</h1>

    <div class="btns" id="area">
      <button id="yes">Ja üòÉ</button>
      <button id="no">Nein üòí</button>
    </div>

    <div id="msg"></div>
  </div>

  <script>
  const area = document.getElementById("area");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const msg = document.getElementById("msg");

  let isFlying = false;

  function randomSpawnPosition() {
    const areaRect = area.getBoundingClientRect();
    const btnRect  = noBtn.getBoundingClientRect();

    const maxX = areaRect.width  - btnRect.width;
    const maxY = areaRect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  function flyNo() {
    if (isFlying) return;
    isFlying = true;

    // Button "wegfliegen" lassen
    const dx = (Math.random() < 0.5 ? -1 : 1) * (250 + Math.random() * 250);
    const dy = (-1) * (180 + Math.random() * 220); // eher nach oben

    noBtn.style.transition = "transform 220ms ease, opacity 220ms ease";
    noBtn.style.transform  = `translate(${dx}px, ${dy}px) rotate(${(Math.random()*40-20)}deg)`;
    noBtn.style.opacity    = "0";

    // Danach reset + an neuer Stelle "reinfliegen"
    setTimeout(() => {
      noBtn.style.transition = "none";
      noBtn.style.transform  = "translate(0,0)";
      noBtn.style.opacity    = "1";

      randomSpawnPosition();

      // kleine "pop-in" Animation
      noBtn.style.transition = "transform 160ms ease";
      noBtn.style.transform  = "scale(1.06)";
      setTimeout(() => {
        noBtn.style.transform = "scale(1)";
        isFlying = false;
      }, 160);
    }, 230);
  }

  // Desktop: bei Hover wegfliegen
  noBtn.addEventListener("mouseenter", flyNo);

  // Mobile: bei Touch/Click wegfliegen
  noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); flyNo(); }, {passive:false});
  noBtn.addEventListener("click", (e) => { e.preventDefault(); flyNo(); });

  // Ja klicken
  yesBtn.addEventListener("click", () => {
    msg.textContent = "Lets GOOO‚ù§Ô∏è‚ù§Ô∏è";
    msg.style.fontWeight = "700";
  });

  // Startposition einmal random
  randomSpawnPosition();
  </script>
</body>
</html>
