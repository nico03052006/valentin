<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentinstag</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#fff0f6;
      overflow:hidden;
    }

    .box{
      background:#fff;
      padding:28px 26px;
      border-radius:18px;
      box-shadow:0 15px 40px rgba(0,0,0,.12);
      text-align:center;
      width:min(520px, 92vw);
      position: relative;
      z-index: 5;
    }

    .gif{
      width:min(360px, 100%);
      margin:0 auto 14px;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 10px 25px rgba(0,0,0,.10);
    }
    .gif iframe{
      width:100%;
      height:220px;
      border:0;
      display:block;
    }

    h1{ margin:0 0 14px; font-size:26px; }

    .btns{ margin-top:18px; display:flex; justify-content:center; gap:12px; }
    button{
      border:0;
      padding:14px 20px;
      border-radius:14px;
      font-size:18px;
      cursor:pointer;
      user-select:none;
    }

    #yes{
      background:#ff3d7f;
      color:#fff;
      position: relative;
      z-index: 10; /* JA ist immer ‚Äúoberstes‚Äù in der Box */
    }

    /* NEIN √ºber die ganze Seite */
    #no{
      background:#f3f4f6;
      position: fixed;
      left: 70vw;
      top: 60vh;
      z-index: 9999;
      transition: left 40ms linear, top 40ms linear;
      touch-action: none;
    }

    /* Erfolgsscreen */
    #success{ display:none; }
    #success h1{
      margin: 10px 0 0;
      font-size: 30px;
      font-weight: 800;
    }
  </style>
</head>

<body>
  <div class="box">

    <!-- Screen 1 -->
    <div id="questionScreen">
      <div class="gif">
        <iframe
          src="https://giphy.com/embed/4YXWEvbQKgDmZftNzv"
          title="Valentine GIF"
          allowfullscreen>
        </iframe>
      </div>

      <h1>Do you want my valentine?</h1>

      <div class="btns">
        <button id="yes" type="button">Ja üòÉ</button>
      </div>
    </div>

    <!-- Screen 2 -->
    <div id="success">
      <div class="gif">
        <iframe
          src="https://giphy.com/embed/YporP8X437C4U"
          title="Yes GIF"
          allowfullscreen>
        </iframe>
      </div>
      <h1>Lets gooo‚ù§Ô∏è</h1>
    </div>

  </div>

  <!-- NEIN-Button bewusst au√üerhalb der Box (damit er nix ‚Äúkaputt blockt‚Äù) -->
  <button id="no" type="button">Nein üòí</button>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const questionScreen = document.getElementById("questionScreen");
    const success = document.getElementById("success");
    const box = document.querySelector(".box");

    // Maus/Finger Position merken
    let pointerX = window.innerWidth / 2;
    let pointerY = window.innerHeight / 2;

    document.addEventListener("mousemove", (e) => {
      pointerX = e.clientX;
      pointerY = e.clientY;
    });

    document.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      pointerX = t.clientX;
      pointerY = t.clientY;
    }, { passive: true });

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    // sorgt daf√ºr, dass NEIN nicht √ºber der Box liegt (damit JA immer geht)
    function avoidBox(nx, ny, w, h){
      const keep = box.getBoundingClientRect();
      const margin = 12;

      const k = {
        left: keep.left - margin,
        top: keep.top - margin,
        right: keep.right + margin,
        bottom: keep.bottom + margin
      };

      const r = { left:nx, top:ny, right:nx+w, bottom:ny+h };

      const overlap = !(r.right < k.left || r.left > k.right || r.bottom < k.top || r.top > k.bottom);
      if (!overlap) return { x:nx, y:ny };

      // Schieb ihn zur n√§chsten Kante raus
      const pushLeft  = Math.abs(r.right - k.left);
      const pushRight = Math.abs(k.right - r.left);
      const pushUp    = Math.abs(r.bottom - k.top);
      const pushDown  = Math.abs(k.bottom - r.top);

      const minPush = Math.min(pushLeft, pushRight, pushUp, pushDown);

      if (minPush === pushLeft)  nx = k.left - w - 1;
      else if (minPush === pushRight) nx = k.right + 1;
      else if (minPush === pushUp)    ny = k.top - h - 1;
      else ny = k.bottom + 1;

      return { x:nx, y:ny };
    }

    function setNoPos(x, y){
      const r = noBtn.getBoundingClientRect();
      const margin = 10;

      let nx = x, ny = y;

      // im Screen bleiben
      const maxX = window.innerWidth  - r.width  - margin;
      const maxY = window.innerHeight - r.height - margin;
      nx = clamp(nx, margin, maxX);
      ny = clamp(ny, margin, maxY);

      // nicht √ºber der Box liegen
      const fixed = avoidBox(nx, ny, r.width, r.height);
      nx = clamp(fixed.x, margin, maxX);
      ny = clamp(fixed.y, margin, maxY);

      noBtn.style.left = nx + "px";
      noBtn.style.top  = ny + "px";
    }

    // Startposition in die N√§he der Box, aber nicht drauf
    function initNo(){
      const b = box.getBoundingClientRect();
      setNoPos(b.right + 20, b.top + 30);
    }

    // ‚ÄúFlucht‚Äù l√§uft dauerhaft (nicht nur bei Hover)
    function tick(){
      const b = noBtn.getBoundingClientRect();
      const bx = b.left + b.width / 2;
      const by = b.top  + b.height / 2;

      const dx = pointerX - bx;
      const dy = pointerY - by;
      const dist = Math.hypot(dx, dy) || 0.001;

      // N√§he-Faktor (0..1)
      const trigger = 700; // je gr√∂√üer, desto eher reagiert er
      const closeness = clamp(1 - (dist / trigger), 0, 1);

      // Speed steigt stark an, wenn man nah dran ist
      const speed = 0.8 + (closeness ** 2.2) * 140;

      // weg von der Maus
      const ux = dx / dist;
      const uy = dy / dist;

      const nx = b.left - ux * speed;
      const ny = b.top  - uy * speed;

      // nur bewegen, wenn man nicht super weit weg ist
      if (closeness > 0.02) setNoPos(nx, ny);

      requestAnimationFrame(tick);
    }

    // Falls man ihn doch anklickt: direkt wegdriften lassen
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      pointerX = noBtn.getBoundingClientRect().left - 9999; // ‚ÄúMaus‚Äù extrem links -> Button driftet weg
      pointerY = noBtn.getBoundingClientRect().top  - 9999;
    });

    // JA -> Screen wechseln
    yesBtn.addEventListener("click", () => {
      questionScreen.style.display = "none";
      success.style.display = "block";
      noBtn.style.display = "none";
    });

    window.addEventListener("resize", () => {
      const r = noBtn.getBoundingClientRect();
      setNoPos(r.left, r.top);
    });

    initNo();
    requestAnimationFrame(tick);
  </script>
</body>
</html>
