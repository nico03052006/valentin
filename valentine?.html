<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’˜ Valentinstag</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #fff0f6;
    }
    .box{
      background: white;
      padding: 28px 26px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,.12);
      text-align:center;
      width: min(520px, 92vw);
    }
    h1{ margin:0 0 14px; font-size: 26px; }
    #msg{ margin-top:14px; font-size:18px; }
    .btns{
      position: relative;
      height: 90px;         /* Platz zum Ausweichen */
      margin-top: 18px;
    }
    button{
      border:0;
      padding: 14px 20px;
      border-radius: 14px;
      font-size: 18px;
      cursor:pointer;
      user-select:none;
    }
    #yes{
      background:#ff3d7f;
      color:white;
      margin-right: 10px;
    }
    #no{
      background:#f3f4f6;
      position:absolute;
      left: 55%;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Willst du mein Valentinstag sein? ðŸ’˜</h1>

    <div class="btns" id="area">
      <button id="yes">Ja ðŸ’ž</button>
      <button id="no">Nein ðŸ™ƒ</button>
    </div>

    <div id="msg"></div>
  </div>

  <script>
    const area = document.getElementById("area");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("msg");

    function moveNo() {
      const areaRect = area.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();

      const maxX = areaRect.width  - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      // zufÃ¤llige Position innerhalb der FlÃ¤che
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Desktop: bei Hover weg
    noBtn.addEventListener("mouseenter", moveNo);

    // Mobile: bei Touch/Click weg
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNo(); });

    // Ja klicken
    yesBtn.addEventListener("click", () => {
      msg.textContent = "YEEES!! ðŸ¥¹ðŸ’ž";
      msg.style.fontWeight = "700";
    });

    // Startposition einmal random
    moveNo();
  </script>
</body>
</html>
